name: MinTic Deploy to AWS CloudFormation

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: MinTic Checkout and download repository
      uses: actions/checkout@v3

    - name: MinTic Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: MinTic Deploy CloudFormation stack
      run: |
        aws cloudformation deploy \
          --template-file template.yml \
          --stack-name MiPrimerStackConGITHUB \
    
    - name: Upload proyecto.zip to S3
      run: |
        if [ -f proyecto.zip ]; then
          echo "Subiendo proyecto.zip al bucket S3..."
          aws s3 cp proyecto.zip s3://mintic-bucket-680578888516-us-east-1/proyecto.zip
          echo "Archivo subido exitosamente"
        else
          echo "Advertencia: proyecto.zip no encontrado en el repositorio"
        fi
      
    - name: Deploy EC2
      run: |
        aws cloudformation deploy \
          --template-file templates/ec2.yml \
          --stack-name MinTicEC2Stack \
          --capabilities CAPABILITY_IAM \
          --parameter-overrides \
            S3BucketName=mintic-bucket-680578888516-us-east-1 \
            ProjectZipFile=proyecto.zip

    - name: Deploy S3
      run: aws cloudformation deploy --template-file templates/s3.yml --stack-name MinTicS3